<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
</head>
<body>
  <header th:insert="~{fragment/header :: header}"></header>
  <h2 th:text="${title}" />
  <div id="resources"></div>
  <footer th:insert="~{fragment/footer :: footer}"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">

  $(document).ready(function() {
    console.log("Hello World!");

    $.get('/get_resources', function(data) {
      console.log(data);

      let table = "<table border='1'>";

      for(i = 0; i < data.length; i++) {
        table = table + "<tr><td>" + data[i].id + "</td><td>" + data[i].name + "</td><td>" + data[i].avatar + "</td><td>" + data[i].description + "</td></tr>";
      }

      table = table + "</table>";

      $('#resources').html(table);
    });
  });

</script>
</html>
